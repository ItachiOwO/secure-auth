<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Signup</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .captcha-container {
            margin: 20px 0;
        }
        #captcha-image {
            margin: 10px 0;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Secure Signup</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" required>
            </div>
            
            <div class="form-group">
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" required>
                <small>Password must be at least 8 characters long</small>
            </div>

            <div class="captcha-container">
                <label>Complete the CAPTCHA:</label>
                <img id="captcha-image" alt="CAPTCHA">
                <button type="button" id="refresh-captcha">Refresh CAPTCHA</button>
                <input type="text" id="captcha-input" required placeholder="Enter CAPTCHA">
            </div>

            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script src="hash.js"></script>
    <script src="app.js"></script>
</body>
</html>
